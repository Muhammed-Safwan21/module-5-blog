<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FrontQ</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./forms/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9896300578.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="wrapper" >
        <div class="text-center mt-4 name">
            FrontQ | Sign Up
        </div>
        <form class="p-3 mt-3" action="/signup" method="post">

            <span class="error-message" id="username-error"></span>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input id="username" name="username" type="text" placeholder="User Name" onkeyup="validateName()" required>
            </div>

            <span class="error-message" id="email-error"></span>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-envelope"></span>
                <input id="email" type="email" name="email" placeholder="Email" onkeyup="validateEmail()">
            </div>

            <span class="error-message" id="password-error"></span>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input id="password" type="password" name="password" placeholder="Password" onkeyup="validatePassword()">
                <i class="fas fa-eye-slash" style="margin-right: 10px;" id="togglePassword"></i>
            </div>

            <span class="error-message" id="confirmPassword-error"></span>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input id="confirmPassword" type="password" placeholder="Confirm Password" onkeyup="validateConfirm()">
                <i class="fas fa-eye-slash" style="margin-right: 10px;" id="toggleConfirm"></i>
            </div>

            <span class="error-message" id="submit-error"></span>
            <button id="submit" class="btn mt-3" type="submit" onclick="return validateForm()">Sign Up</button>
           
        </form>
        <div class="text-center fs-6">
            <a href="./forms/signin.html">Already have an account ?  Sign In</a>
        </div>
    </div>

    <script src="./forms/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
