<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>FrontQ | Contact</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9896300578.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">FrontQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-page py-5">
        <div class="container">
            <h1 class="text-center">Get in touch</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="contact-info mt-4">
                        <h4>FrontQ Blog</h4>
                        <p>Muhammed Safwan K</p>
                        <p>Malappuram, Kerala, India</p>
                        <p>Phone: +91 9645232115</p>
                        <p>Email: muhammedsafwank00@gmail.com</p>
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="!#"><i class="fab fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a href="!#"><i class="fab fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="!#"><i class="fab fa-instagram"></i></a></li>
                            <li class="list-inline-item"><a href="!#"><i class="fab fa-behance"></i></a></li>
                            <li class="list-inline-item"><a href="!#"><i class="fab fa-pinterest"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer py-3">
        <div class="container">
            <p class="m-0 text-center text-white">&copy; 2022. All rights reserved</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
